<!DOCTYPE html>
<html>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;

      max-width: 600px;
      margin: 20px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    .header {
      background: #007bff;
      color: #ffffff;
      text-align: center;
      padding: 15px;
      border-radius: 8px 8px 0 0;

      padding: 20px;
      font-size: 16px;
      color: #333333;
    }

      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #777777;

    <div class="header">
